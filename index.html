<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Game Hub</title>
    <link rel="icon" type="image/png" href="console.png">

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="language-switch">
        <button id="en" onclick="setLanguage('en')">English</button>
        <button id="ja" onclick="setLanguage('ja')">日本語</button>
        <button id="vi" onclick="setLanguage('vi')">Tiếng Việt</button>
        <button id="cn" onclick="setLanguage('cn')">中国话</button>
      </div>
    </header>
    <main>
      <h1 id="title">Welcome to Game Hub</h1>
      <div class="game-buttons">
        <a
          href="https://tachibana11111.github.io/Tetris"
          class="game-link"
          id="tetris-button"
          >Play Tetris</a
        >
        <a
          href="https://tachibana11111.github.io/TicTacToeAdvanced"
          class="game-link"
          id="tic-tac-toe-button"
          >Play Tic Tac Toe</a
        >
        <a
          href="https://tachibana11111.github.io/BreakBricks"
          class="game-link"
          id="break-bricks-button"
          >Play BreakBricks (Beta)</a
        >
        <button class="game-link" id="exitButton" onclick="exitPage()">Exit</button>
      </div>
    </main>
    <footer>
      <p id="footer-text">©2024 Tachibana11111</p>
    </footer>
    <script src="script.js"></script>
    <script type="text/javascript" src="fallingleaf.js"></script>
    <script>
      var animateButton = function (e) {
        e.preventDefault;
        //reset animation
        e.target.classList.remove("animate");

        e.target.classList.add("animate");
        setTimeout(function () {
          e.target.classList.remove("animate");
        }, 700);
      };
    </script>
  </body>
</html>
