<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Game Hub</title>
    <link rel="icon" type="image/png" href="console.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="language-switch">
        <button id="en">English</button>
        <button id="ja">日本語</button>
        <button id="vi">Tiếng Việt</button>
        <button id="cn">汉语</button>
      </div>
    </header>
    <main>
      <h1 id="title">Welcome to Game Hub</h1>

      <div class="game-selection">
        <div class="game-buttons">
          <button
            class="game-select-button"
            data-game-url="https://tachibana11111.github.io/Tetris"
            id="tetris-button"
          >
            Play Tetris
          </button>
          <button
            class="game-select-button"
            data-game-url="https://tachibana11111.github.io/TicTacToeAdvanced"
            id="tic-tac-toe-button"
          >
            Play Tic Tac Toe
          </button>
          <button
            class="game-select-button"
            data-game-url="https://tachibana11111.github.io/BreakBricks"
            id="break-bricks-button"
          >
            Play BreakBricks (Beta)
          </button>
          <p id="cautionTitle">Play on desktop browser for the best experience</p>
          <button class="game-link" id="exitButton">Exit</button>
        </div>
      </div>

      <div class="game-display" style="display: none">
        <iframe id="gameFrame" src="" frameborder="0" allowfullscreen></iframe>
        <button id="closeGameButton">Close Game</button>
        <button id="fullscreenButton">Full Screen</button>
      </div>
    </main>
    <footer>
      <p id="footer-text">©2025 Tachibana11111</p>
    </footer>
    <a href="https://github.com/Tachibana11111/GameHub" target="_blank" class="github-link" title="View on GitHub">
        <i class="fab fa-github"></i>
    </a>
    <script src="script.js"></script>
    <script src="fallingleaf.js"></script>
    <script>
      var animateButton = function (e) {
        e.preventDefault;
        //reset animation
        e.target.classList.remove("animate");

        e.target.classList.add("animate");
        setTimeout(function () {
          e.target.classList.remove("animate");
        }, 700);
      };
    </script>
  </body>
</html>
