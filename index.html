<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Game Hub</title>
    <link rel="icon" type="image/png" href="console.png">

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="language-switch">
        <button id="en" onclick="setLanguage('en')">English</button>
        <button id="ja" onclick="setLanguage('ja')">日本語</button>
        <button id="vi" onclick="setLanguage('vi')">Tiếng Việt</button>
        <button id="cn" onclick="setLanguage('cn')">中国话</button>
      </div>
    </header>
    <main>
      <h1 id="title">Welcome to Game Hub</h1>
      <div class="game-buttons">
        <a
          href="https://tachibana11111.github.io/Tetris"
          class="game-link"
          id="tetris-button"
          >Play Tetris</a
        >
        <a
          href="https://tachibana11111.github.io/TicTacToeAdvanced"
          class="game-link"
          id="tic-tac-toe-button"
          >Play Tic Tac Toe</a
        >
        <button class="game-link" id="exitButton" onclick="exitPage()">Exit</button>
      </div>
    </main>
    <footer>
      <p id="footer-text">©2024 Tachibana11111</p>
    </footer>
    <script src="script.js"></script>
    <script src="3d-falling-leaves.js" type="text/javascript"></script>
    <script src="rotate3Di.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script> 
  jQuery(document).octoberLeaves({
  leafStyles: 3,      // Number of leaf styles in the sprite (leaves.png)
  speedC: 2,  // Speed of leaves
  rotation: 1,// Define rotation of leaves
  rotationTrue: 1,    // Whether leaves rotate (1) or not (0)
  numberOfLeaves: 15, // Number of leaves
  size: 40,   // General size of leaves, final size is calculated randomly (with this number as general parameter)
  cycleSpeed: 30      // <a href="https://www.jqueryscript.net/animation/">Animation</a> speed (Inverse frames per second) (10-100)
  }) 
  </script>
  </body>
</html>
